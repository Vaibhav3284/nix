### AUTOSTART ###
exec-once = /usr/libexec/hyprpolkitagent
exec-once = waybar -c ~/.config/hypr/waybar/config -s ~/.config/hypr/waybar/style.css
exec-once = swaybg -i '/home/bored/.config/hypr/wallpapers/wallhaven-qrre8l_1920x1080.png'
exec-once = /usr/libexec/xdg-desktop-portal-hyprland 
exec-once = /usr/libexec/xdg-desktop-portal-gtk
exec-once = /usr/libexec/xdg-desktop-portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor Bibata-Modern-Classic 24


### VARIABLES ###
$terminal = foot -c ~/.config/hypr/foot.ini
$fileManager = thunar 
$browser = firefox


### MONITORS ###
monitor = , preferred, auto, 1


### PREFERENCES ###
input {
    kb_layout = us 
    follow_mouse = 1
    #kb_options = grp:caps_toggle
    #sensitivity = -0.9
    scroll_factor = 2.0
    touchpad {
        disable_while_typing = false
        natural_scroll = true
        scroll_factor = 1.0
    }
}

device {
    name = "gxt7863:00-27c6:01e0-mouse" # Replace with your actual device name
    sensitivity = -1.5
    accel_profile = "flat" # Set to "flat" for no acceleration
}

general {
    border_size = 0
    gaps_in = 3
    resize_on_border = true
    extend_border_grab_area = 30
    gaps_out = 0
    layout = dwindle #master dwindle
    allow_tearing = false
    gaps_workspaces = 0
    col.active_border = rgb(FFFFFF) #rgb(FFA237)
    col.inactive_border = rgb(000000)
}

decoration {
    active_opacity = 1
    inactive_opacity = 1
    rounding = 0
    dim_inactive = false
    dim_strength = 0.05
    blur {
        enabled = true
        size = 1 #
        passes = 2  #3
        new_optimizations = on
        ignore_opacity = on
#contrast = 1.2 #0.0 - 2.0
#brightness = 1.2 #0.0 - 2.0
#vibrancy = 0.0796 #0.0 - 1.0
        popups = true
    }
    shadow {
        enabled = false
        range = 9
        render_power = 2 # 1- 4
        sharp = false
        ignore_window = true
        offset = 3, 4
        scale = 1.0 # 0.0 - 1.0 

    }
}

animations {
    enabled = true
    animation = workspaces, 1, 3.5, default, slide
    animation = windows, 1, 4, default, popin
    animation = fade, 0
}

dwindle {
    preserve_split = yes 
}

gesture = 3, horizontal, workspace
gestures {
    workspace_swipe_distance = 500
}

misc {
    disable_hyprland_logo = true
    vfr = true
}


### BINDS ###
#Defaults
$mainMod = SUPER

#Fullscreen
bind = $mainMod, F, fullscreen,

#Wallpaper
#bind = $mainMod, Y, exec, pkill swaybg 

#Programs
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Z, exec, zathura
bind = $mainMod, I, exec, idea
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, G, exec, $browser
bind = $mainMod, D, exec, wofi --show drun 
bind = $mainMod, Q, killactive, 
bind = $mainMod, D, exec, flatpak run com.discordapp.Discord --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland

#Settings
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindl = SHIFT, code:107, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/$(date +'%s_grim.png')
bindl = , code:107, exec, grim -g "$(slurp -b 00000000)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/$(date +'%s_grim.png')

bind = $mainMod SHIFT, Escape, exec, hyprctl dispatch exit

#windows
bind = $mainMod SHIFT, C, centerwindow
bind = $mainMod, Space, togglefloating,

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

bind = $mainMod, code:49, togglespecialworkspace, overveiw
bind = $mainMod SHIFT, code:49, movetoworkspace, special:overveiw
bind = $mainMod, code:67, togglespecialworkspace, running
bind = $mainMod SHIFT, code:67, movetoworkspace, special:running

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d 

bind = $mainMod ALT, right, resizeactive, 10 0
bind = $mainMod ALT, left, resizeactive, -20 0
bind = $mainMod ALT, up, resizeactive, 0 -20
bind = $mainMod ALT, down, resizeactive, 0 10

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

